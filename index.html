            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">

                    </li>
                </ul>
                <a href="portifolio.pdf" class="btn btn-download ms-3" download>Baixar Portf√≥lio</a>
            </div>
        </div>
    </nav>

    <!-- Perfil -->
    <div class="container py-5 mt-5">
        <div class="profile-section">
            <div class="profile-info">
                <h2 class="text-purple">Victor Francesqui</h2>
                <p class="lead">Desenvolvedor Front-End</p>
                <p>Email: <a href="Email: victorfffrancesqui@gmail.com" class="text-decoration-none text-white">victorfffrancesqui@gmail.com</a></p>
                <p>Telefone: (44) 98459-0800</p>
            </div>
            <div class="profile-photo text-center">
                <img src="victor.jpg" alt="Foto de Perfil" class="rounded-circle">
            </div>
        </div>

    <!-- Atividades Recentes -->
    <div class="container py-5">
        <h2 class="text-purple text-center mb-4">Atividades Recentes</h2>

        </div>

    <!-- Contato -->
    <div class="container py-5">
        <h2 class="text-purple">Contato</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-purple">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
